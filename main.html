<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
	<tr>
		<td>
			<table>
				<thead>
					<tr>
						<th>Nested Table 1</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cell 1</td>
						<td>Cell 2</td>
						<td>Cell 3</td>
					</tr>
				</tbody>
			</table>
		</td>
		<td>
			<table>
				<thead>
					<tr>
						<th>Nested Table 2</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cell 4</td>
						<td>Cell 5</td>
						<td>Cell 6</td>
					</tr>
					<tr>
						<td colspan="3">
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<table>
				<thead>
					<tr>
						<th>Nested Table 3</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cell 7</td>
						<td>Cell 8</td>
						<td style="background-color: black; color: white;">HTML</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<table>
				<thead>
					<tr>
						<th>Nested Table 4</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cell 10</td>
						<td>Cell 11</td>
						<td>Cell 12</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</table>
  </body>
</html>
